<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Postal AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- MODIFIED: Font import updated to include Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-bg: #128494;
            --sidebar-hover-bg: #00b7c2;
            --sidebar-active-bg: #4ef037;
            --sidebar-icon-color: #ecfeff;
            --sidebar-text-color: #ecfeff;
            --page-bg: #ecfeff;
            --primary-accent: #00b7c2;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --sidebar-collapsed-width: 80px;
            --sidebar-expanded-width: 250px;
            
            /* NEW: Special font for the quote */
            --font-quote: 'Playfair Display', serif;
        }

        html, body {
            height: 100%;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--page-bg); 
            color: var(--text-primary);
        }

        /* --- SIDEBAR STYLES --- */
        .sidebar {
            position: fixed; top: 0; left: 0;
            height: 100vh;
            width: var(--sidebar-collapsed-width);
            background-color: var(--sidebar-bg);
            padding: 1rem 0;
            display: flex; flex-direction: column; align-items: center;
            transition: width 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }
        .sidebar:hover { width: var(--sidebar-expanded-width); align-items: flex-start; }
        .sidebar-brand { color: var(--sidebar-text-color); font-weight: 700; font-size: 1.5rem; margin-bottom: 2rem; width: 100%; text-align: center; white-space: nowrap; }
        .sidebar-brand .brand-icon { font-size: 2rem; }
        .sidebar-brand .brand-text { display: none; margin-left: 10px; }
        .sidebar:hover .sidebar-brand { text-align: left; padding-left: 20px; }
        .sidebar:hover .sidebar-brand .brand-text { display: inline; }
        .sidebar-nav { list-style: none; padding: 0; width: 100%; flex-grow: 1; }
        .nav-item { width: 100%; }
        .nav-link { display: flex; align-items: center; color: var(--sidebar-icon-color); text-decoration: none; padding: 1rem 0; white-space: nowrap; transition: background-color 0.2s ease; }
        .nav-link i { min-width: var(--sidebar-collapsed-width); font-size: 1.5rem; text-align: center; }
        .nav-link .link-text { display: none; font-weight: 500; margin-left: 10px; }
        .sidebar:hover .nav-link .link-text { display: inline; }
        .nav-link:hover { background-color: var(--sidebar-hover-bg); color: #fff; }
        .nav-link.active { background-color: var(--sidebar-active-bg); color: var(--text-primary); }

        /* --- FLEXBOX LAYOUT FOR STICKY FOOTER --- */
        .page-wrapper {
            margin-left: var(--sidebar-collapsed-width);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        .sidebar:hover ~ .page-wrapper {
            margin-left: var(--sidebar-expanded-width);
        }

        .main-content {
            padding: 2rem;
            flex-grow: 1;
        }
        
        .app-footer { 
            background-color: #ffffff; 
            border-top: 1px solid #d1e8ea;
            color: var(--text-secondary); 
            padding: 1rem 0; 
            font-size: 0.9rem; 
            text-align: center; 
            flex-shrink: 0;
        }

        .display-4 { color: var(--text-primary); min-height: 72px; }
        .display-4 .fw-bold { color: var(--primary-accent); border-bottom: 4px solid var(--primary-accent); padding-bottom: 5px; }
        
        /* --- MODIFIED: STYLING FOR THE TAGLINE --- */
        .tagline {
            font-family: var(--font-quote); /* Using the new font */
            font-size: 1.5rem; /* Slightly larger for better impact */
            line-height: 1.6;
            font-style: italic;
            color: var(--text-secondary);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards; /* Increased delay */
        }
        @keyframes fadeIn {
            to { opacity: 0.8; }
        }
        /* --- END OF TAGLINE STYLE --- */
        
        .typed-cursor {
            color: var(--primary-accent);
            opacity: 1;
            font-weight: 400;
            animation: typed-blink 0.7s infinite;
        }
        @keyframes typed-blink { 50% { opacity: 0.0; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('staff_home') }}" class="sidebar-brand">
            <i class="fa-solid fa-user-tie brand-icon"></i>
            <span class="brand-text">Staff Portal</span>
        </a>
        <ul class="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('staff_home') }}">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload_capture') }}">
                    <i class="fa-solid fa-camera-retro"></i>
                    <span class="link-text">Upload/Capture</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('view_bins') }}">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <span class="link-text">View Bins</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('view_sorted_items') }}">
                    <i class="fa-solid fa-list-check"></i>
                    <span class="link-text">View Sorted</span>
                </a>
            </li>
        </ul>
        <a class="nav-link" href="{{ url_for('logout') }}">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="link-text">Logout</span>
        </a>
    </div>

    <div class="page-wrapper">
        <main class="main-content">
            <div class="text-center" style="padding-top: 10rem;">
                <h1 class="display-4">Welcome <span class="fw-bold" id="typed-username"></span></h1>
                <p class="tagline mt-4">"Behind every delivery is a story waiting to be told."</p>
            </div>
        </main>

        <footer class="app-footer">
            <small>&copy; 2024 Postal AI. All rights reserved.</small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var options = {
                strings: ["{{ user_name }}"],
                typeSpeed: 75,
                startDelay: 500,
                showCursor: true,
                cursorChar: '|',
                loop: false
            };
            var typed = new Typed('#typed-username', options);
        });
    </script>
</body>
</html>
