<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal AI - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; height: 100vh; overflow: hidden; background-color: #E5E7EB; }
        header { position: absolute; top: 0; left: 0; width: 100%; padding: 1.5rem 2.5rem; z-index: 100; }
        .brand { display: flex; align-items: center; gap: 0.5rem; font-size: 1.2rem; font-weight: 500; color: #1F2937; text-decoration: none; }
        .brand .logo-icon { width: 18px; height: 18px; background-color: #1F2937; }
        .main-landing { height: 100%; width: 100%; }
        .hero-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; text-align: center; position: relative; overflow: hidden; background: linear-gradient(125deg, #E5E7EB, #F9FAFB, #e2e8f0, #d1d5db); background-size: 400% 400%; animation: gradientAnimation 20s ease infinite; perspective: 1500px; transition: transform 0.1s ease-out; }
        .hero-content { position: relative; z-index: 50; padding: 2.5rem 3.5rem; background: rgba(255, 255, 255, 0.2); -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 16px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); animation: fadeInUp 1s ease-out 0.2s forwards; opacity: 0; }
        .hero-content h1 { font-size: 4.5rem; font-weight: 700; margin-bottom: 0.5rem; background: linear-gradient(135deg, #2c3e50, #1a252f); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .hero-content p { font-size: 1.25rem; font-weight: 400; margin-bottom: 2.5rem; background: linear-gradient(135deg, #4b5563, #374151); -webkit-background-clip: text; background-clip: text; color: transparent; opacity: 0.9; }
        .btn-get-started { font-size: 1.1rem; font-weight: 500; padding: 0.8rem 2.5rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; animation: fadeInUp 1s ease-out 0.6s forwards; opacity: 0; }
        .btn-get-started:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 7px 25px rgba(13, 110, 253, 0.4); }
        .divider { position: absolute; left: 50%; top: 0; height: 100%; width: 4px; background: transparent; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); transform: translateX(-50%); z-index: 1; }
        .slot { position: absolute; width: 60%; height: 48px; left: 20%; background-color: rgba(232, 238, 240, 0.9); border-radius: 4px; z-index: 2; transform-style: preserve-3d; transform: rotateX(45deg); box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.8), inset 0 -1px 1px rgba(0, 0, 0, 0.05), 0px 20px 40px rgba(0, 0, 0, 0.18); opacity: 0; animation: flyIn 0.8s ease-out forwards; }
        .slot:nth-child(2) { animation-delay: 0.5s; top: 18%; }
        .slot:nth-child(3) { animation-delay: 0.6s; top: 28%; }
        .slot:nth-child(4) { animation-delay: 0.7s; top: 38%; }
        .slot:nth-child(5) { animation-delay: 0.9s; top: 56%; }
        .slot:nth-child(6) { animation-delay: 1.0s; top: 66%; }
        .slot:nth-child(7) { animation-delay: 1.1s; top: 76%; }
        .slot:nth-child(8) { animation-delay: 1.2s; top: 86%; }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes flyIn { from { opacity: 0; transform: rotateX(45deg) translateY(50px) translateZ(-50px); } to { opacity: 1; transform: rotateX(45deg) translateY(0) translateZ(0); } }
    </style>
</head>
<body>
    <header>
        <!-- MODIFIED: Link points to the home page route -->
        <a href="{{ url_for('index') }}" class="brand">
            <div class="logo-icon"></div>
            <span>Postal AI</span>
        </a>
    </header>
    <main class="main-landing">
        <div class="hero-container">
            <div class="divider"></div> <div class="slot"></div> <div class="slot"></div> <div class="slot"></div> <div class="slot"></div> <div class="slot"></div> <div class="slot"></div> <div class="slot"></div>
            <div class="hero-content">
                <h1>Postal AI</h1>
                <p>Revolutionizing mail sorting with artificial intelligence</p>
                <!-- MODIFIED: Link points to the login page route -->
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-get-started">Get Started</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heroContainer = document.querySelector('.hero-container');
            if (heroContainer) {
                heroContainer.addEventListener('mousemove', (e) => {
                    const { clientX, clientY, currentTarget } = e;
                    const { offsetWidth, offsetHeight } = currentTarget;
                    const x = (clientX / offsetWidth) - 0.5;
                    const y = (clientY / offsetHeight) - 0.5;
                    heroContainer.style.transform = `rotateX(${-y * 15}deg) rotateY(${x * 15}deg)`;
                });
                heroContainer.addEventListener('mouseleave', () => {
                    heroContainer.style.transform = 'rotateX(0deg) rotateY(0deg)';
                });
            }
        });
    </script>
</body>
</html>
