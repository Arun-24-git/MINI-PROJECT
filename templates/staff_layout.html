<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Postal AI - Staff{% endblock %}</title>

    <!-- Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Your Custom Color Palette --- */
        :root {
            --sidebar-collapsed-width: 80px;
            --sidebar-expanded-width: 260px;
            --sidebar-bg: #128494;
            --main-bg: #ecfeff;
            --accent-color: #00b7c2;
            --highlight-color: #4ef037;
            --text-light: #d1e8ea;
            --text-hover: #FFFFFF;
        }

        body {
            background-color: var(--main-bg);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- Styles for the Collapsible Sidebar --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: var(--sidebar-bg);
            width: var(--sidebar-collapsed-width);
            transition: width 0.3s ease-in-out;
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: var(--sidebar-expanded-width);
        }

        .sidebar-brand {
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            text-decoration: none;
            flex-shrink: 0;
        }
        .sidebar-brand .brand-icon {
            font-size: 1.8rem;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }
        .sidebar-brand .brand-text {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.2s;
            display: none;
        }
        .sidebar:hover .brand-icon {
            display: none;
        }
        .sidebar:hover .brand-text {
            display: inline;
            opacity: 1;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            padding: 1rem 0;
            transition: background-color 0.2s ease-in-out;
            white-space: nowrap;
        }
        .sidebar-nav a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--text-hover);
        }
        .sidebar-nav a.active {
            background-color: var(--accent-color);
            color: #fff;
        }
        .sidebar-nav a i {
            width: var(--sidebar-collapsed-width);
            text-align: center;
            font-size: 1.4rem;
            flex-shrink: 0;
        }
        .sidebar-nav a .link-text {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .sidebar:hover .link-text {
            opacity: 1;
        }

        .sidebar-footer {
            padding: 1rem 0;
            flex-shrink: 0;
            color: var(--text-light);
            text-align: center;
            white-space: nowrap;
        }
        
        .main-content {
            margin-left: var(--sidebar-collapsed-width);
            transition: margin-left 0.3s ease-in-out;
            padding: 2rem;
        }
        .sidebar:hover ~ .main-content {
            margin-left: var(--sidebar-expanded-width);
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <!-- Brand Section -->
        <a href="{{ url_for('staff_home') }}" class="sidebar-brand">
            <i class="fas fa-envelopes-bulk brand-icon"></i>
            <span class="brand-text">Postal AI</span>
        </a>

        <!-- Navigation Links -->
        <ul class="sidebar-nav">
            <li>
                <a href="{{ url_for('staff_home') }}" class="{% if request.path == url_for('staff_home') %}active{% endif %}">
                    <i class="fas fa-home-alt"></i>
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('upload_capture') }}" class="{% if request.path == url_for('upload_capture') %}active{% endif %}">
                    <i class="fas fa-camera"></i>
                    <span class="link-text">Capture/Upload</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('view_bins') }}" class="{% if request.path == url_for('view_bins') %}active{% endif %}">
                    <i class="fas fa-box"></i>
                    <span class="link-text">View Bins</span>
                </a>
            </li>
            <!-- =============================================================== -->
            <!-- THIS IS THE CORRECTED LINK -->
            <!-- =============================================================== -->
            <li>
                <a href="{{ url_for('view_sorted_history') }}" class="{% if request.path == url_for('view_sorted_history') %}active{% endif %}">
                    <i class="fas fa-check-double"></i>
                    <span class="link-text">Sorted History</span>
                </a>
            </li>
        </ul>
        
        <!-- Footer with Logout Button -->
        <div class="sidebar-footer">
            <a href="{{ url_for('logout') }}" style="display:flex; align-items:center; text-decoration:none; color: var(--text-light);">
                <i class="fas fa-sign-out-alt" style="width: var(--sidebar-collapsed-width); text-align: center; font-size: 1.4rem;"></i>
                <span class="link-text">Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
