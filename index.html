<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal AI - Welcome</title>
    
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS (Placed AFTER Bootstrap) -->
    <style>
        /* General Styles & Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-blue: #0d6efd; 
            --header-text: #1F2937;
            --white: #FFFFFF;
            --light-grey: #E5E7EB; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: var(--light-grey);
        }

        /* --- Header Styles (Unchanged) --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2.5rem;
            z-index: 100;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--header-text);
        }

        .brand .logo-icon {
            width: 18px;
            height: 18px;
            background-color: var(--header-text);
        }
        
        /* --- Main Page Container --- */
        .main-landing {
            height: 100%;
            width: 100%;
        }

        .hero-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(125deg, #E5E7EB, #F9FAFB, #e2e8f0, #d1d5db);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            perspective: 1500px;
            transition: transform 0.1s ease-out;
        }
        
        /* --- Hero Content --- */
        /* Frosted Glass Panel (Glassmorphism) */
        .hero-content {
            position: relative;
            z-index: 50;
            padding: 2.5rem 3.5rem;
            
            /* The Glass Effect */
            background: rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);

            /* Load-in Animation */
            animation: fadeInUp 1s ease-out 0.2s forwards;
            opacity: 0;
        }

        /* Highly Stylized Gradient Text */
        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            
            /* The Gradient Effect */
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Subtle depth */
        }

        .hero-content p {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            
            /* Lighter gradient for the subtitle */
            background: linear-gradient(135deg, #4b5563, #374151);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.9;
        }
        
        /* Button Styles */
        .btn-get-started {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.8rem 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s forwards; /* Delayed animation */
            opacity: 0;
        }

        .btn-get-started:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 25px rgba(13, 110, 253, 0.4);
        }

        /* --- 3D DECORATIVE ELEMENTS --- */
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 4px;
            background: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transform: translateX(-50%);
            z-index: 1;
        }

        .slot {
            position: absolute;
            width: 60%;
            height: 48px;
            left: 20%;
            background-color: rgba(232, 238, 240, 0.9);
            border-radius: 4px;
            z-index: 2;
            transform-style: preserve-3d;
            transform: rotateX(45deg);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.8),
                inset 0 -1px 1px rgba(0, 0, 0, 0.05),
                0px 20px 40px rgba(0, 0, 0, 0.18);
            
            opacity: 0;
            animation: flyIn 0.8s ease-out forwards;
        }

        /* Staggering the animation delay for each slot */
        .slot:nth-child(2) { animation-delay: 0.5s; }
        .slot:nth-child(3) { animation-delay: 0.6s; }
        .slot:nth-child(4) { animation-delay: 0.7s; }
        .slot:nth-child(5) { animation-delay: 0.9s; }
        .slot:nth-child(6) { animation-delay: 1.0s; }
        .slot:nth-child(7) { animation-delay: 1.1s; }
        .slot:nth-child(8) { animation-delay: 1.2s; }
        
        /* Positioning each slot */
        .slot:nth-child(2) { top: 18%; } /* Slot 1 in HTML */
        .slot:nth-child(3) { top: 28%; } /* Slot 2 */
        .slot:nth-child(4) { top: 38%; } /* Slot 3 */
        .slot:nth-child(5) { top: 56%; } /* Slot 4 */
        .slot:nth-child(6) { top: 66%; } /* Slot 5 */
        .slot:nth-child(7) { top: 76%; } /* Slot 6 */
        .slot:nth-child(8) { top: 86%; } /* Slot 7 */

        /* --- Keyframe Animations --- */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes flyIn {
            from {
                opacity: 0;
                transform: rotateX(45deg) translateY(50px) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: rotateX(45deg) translateY(0) translateZ(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <div class="logo-icon"></div>
            <span>Postal AI</span>
        </div>
    </header>
    <main class="main-landing">
        <div class="hero-container">
            <div class="divider"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="hero-content">
                <h1>Postal AI</h1>
                <p>Revolutionizing mail sorting with artificial intelligence</p>
                <a href="login.html" class="btn btn-primary btn-get-started">Get Started</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript for 3D Parallax Effect -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heroContainer = document.querySelector('.hero-container');
            if (!heroContainer) return;

            heroContainer.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const { offsetWidth, offsetHeight } = heroContainer;
                
                const x = (clientX / offsetWidth) - 0.5; // -0.5 to 0.5
                const y = (clientY / offsetHeight) - 0.5; // -0.5 to 0.5
                
                const intensity = 15; // How much tilt effect

                const rotateY = x * intensity;
                const rotateX = -y * intensity; // Invert y for natural movement

                heroContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            heroContainer.addEventListener('mouseleave', () => {
                heroContainer.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
